{% extends "users/basic.html" %}

{% block content %}

    <div class="container py-5">
        <h1 class="text-center mb-5">Movies</h1>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <form method="GET" action="{% url 'movie_list' %}" class="search-bar">
                    <div class="input-group mb-3">
                        <input 
                            class="form-control form-control-lg"
                            name="search"
                            type="text"
                            placeholder="Search for Movies, Events, Plays, Sports and Activities"
                            value="{{request.GET.search|default_if_none:'' }}"
                            aria-label="Search for movies"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                </form>

                <div>
                    <form method="GET" class="mb-4">
                        <select name="genre" class="text-center genre-mod form-select mb-2">
                            <option value="">Genres</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romantic">Romantic</option>
                            <option value="Drama">Drama</option>
                        </select>

                        <select name="language" class="text-center genre-mod form-select mb-2">
                            <option value="">Languages</option>
                            <option value="Hindi">Hindi</option>
                            <option value="English">English</option>
                            <option value="Marathi">Marathi</option>
                            <!-- <option value="drama">Drama</option> -->
                        </select>

                        <button class="btn btn-primary w-100" type="submit">Apply Filters</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" id="movieList">
            {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ movie.image.url }}" class="card-img-top movie-poster" alt="{{ movie.name }}" style="height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">
                            <i class="fas fa-star text-warning"></i> {{ movie.rating }}
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                <i class="fas fa-users"></i> Cast: {{ movie.cast }}
                            </small>
                        </p>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <a href="{% url 'theater_list' movie.id %}" class="btn btn-outline-primary btn-block">
                            View Theaters <i class="fas fa-chevron-right ml-2"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <p class="lead">No movies found. Try a different search term.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
        }
        .movie-poster {
            height: 450px;
            object-fit: cover;
        }
        .genre-mod {
            height: 50px;
            width: 140px;
            border-radius: 6px;
            /* transition: 0.3s; */
        }

    </style>

    <script>
        $(document).ready(function() {
            // Add animation to cards on hover
            $('.card').hover(
                function() { $(this).addClass('shadow'); },
                function() { $(this).removeClass('shadow'); }
            );

            // Implement client-side filtering
            $('input[name="search"]').on('input', function() {
                var searchTerm = $(this).val().toLowerCase();
                $('#movieList .col-md-4').each(function() {
                    var movieTitle = $(this).find('.card-title').text().toLowerCase();
                    if (movieTitle.includes(searchTerm)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
